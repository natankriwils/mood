<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #fbe3e8;
            padding: 20px;
        }
        h1 {
            color: #d63384;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
        }
        .gallery img {
            width: 100%;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .modal img {
            max-width: 80%;
            max-height: 80%;
            border-radius: 10px;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }
        .back {
            margin-top: 20px;
            display: inline-block;
            padding: 10px 15px;
            background: #ff4d6d;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>foto ama cengg</h1>
    <div class="gallery">
        <img src="image1.jpg" alt="Memory 1" onclick="openModal(this)">
        <img src="image2.jpg" alt="Memory 2" onclick="openModal(this)">
        <img src="image3.jpg" alt="Memory 3" onclick="openModal(this)">
        <img src="image4.jpg" alt="Memory 1" onclick="openModal(this)">
        <img src="image5.jpg" alt="Memory 1" onclick="openModal(this)">
        <img src="image6.jpg" alt="Memory 1" onclick="openModal(this)">
        <img src="image7.jpg" alt="Memory 1" onclick="openModal(this)">
        <img src="image8.jpg" alt="Memory 1" onclick="openModal(this)">
        <img src="image9.jpg" alt="Memory 1" onclick="openModal(this)">
        <img src="image10.jpg" alt="Memory 1" onclick="openModal(this)">
        <img src="image11.jpg" alt="Memory 1" onclick="openModal(this)">
        <img src="image12.jpg" alt="Memory 1" onclick="openModal(this)">
    </div>
    
    <div class="modal" id="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img id="modalImg">
    </div>
    
    <script>
        function openModal(img) {
            document.getElementById("modal").style.display = "flex";
            document.getElementById("modalImg").src = img.src;
        }
        function closeModal() {
            document.getElementById("modal").style.display = "none";
        }
    </script>
    <a href="index.html" class="back">Kembali</a>
</body>
</html>
