<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catatan untukmu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #fbe3e8;
            padding: 20px;
        }
        h1 {
            color: #d63384;
        }
        .note-container {
            margin-top: 20px;
        }
        .note-container img {
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        .back {
            margin-top: 20px;
            display: inline-block;
            padding: 10px 15px;
            background: #ff4d6d;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Catatan buat cengg </h1>
    <div class="note-container">
        <img src="note.jpg" alt="Catatan buat cengg">
    </div>
    <a href="index.html" class="back">Kembali</a>
</body>
</html>
